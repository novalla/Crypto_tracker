{% extends 'portfolio/base.html' %}

{% block content %}
    <h1 class="mt-5">Add Cryptocurrency to Portfolio</h1>

    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% endif %}

    {% if success_message %}
        <div class="alert alert-success" role="alert">
            {{ success_message }}
        </div>
    {% endif %}

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="crypto_symbol">Cryptocurrency Symbol:</label>
            <select name="crypto_symbol" id="crypto_symbol" class="form-control" multiple required>
                {% for cryptocurrency in cryptocurrencies %}
                    <option value="{{ cryptocurrency.symbol }}">{{ cryptocurrency.name }} ({{ cryptocurrency.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add to Portfolio</button>
    </form>
{% endblock %}
